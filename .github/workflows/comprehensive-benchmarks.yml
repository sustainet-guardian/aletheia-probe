name: Comprehensive Performance Benchmarks

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  comprehensive-benchmarks:
    name: Comprehensive Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run comprehensive performance benchmarks
      run: |
        bash scripts/run-comprehensive-benchmarks.sh

    - name: Archive comprehensive benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: comprehensive-benchmark-results
        path: benchmark-comprehensive.json
        retention-days: 90

    - name: Create issue on benchmark failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Comprehensive Benchmark Failure - ' + new Date().toISOString().split('T')[0],
            body: `The weekly comprehensive performance benchmarks have failed.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review the benchmark results and investigate any performance regressions.

            [AI-assisted]`,
            labels: ['performance', 'automated']
          });
          console.log('Created issue:', issue.data.html_url);
